<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Login :
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="your email" formControlName="email">
          <mat-error>{{form.controls['email'].errors | json}}</mat-error>  
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="your password" formControlName="password">  
        </mat-form-field>
        <button mat-raised-button color="primary"type="submit" [disabled]="!form.valid">Login</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
        <p>have no account?<a routerLink="/register" routerLinkActive="active">sign up</a></p>
        <p>forget password?<a href="">reset  </a></p>
    </mat-card-actions>
</mat-card>

<mat-card>
        <mat-card-header>
            <mat-card-title>
             Daily Quotes
            </mat-card-title>
            <mat-card-subtitle>
           {{quote.en}}
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image height="300" [src]="quote.pic" alt="quote image">
        <mat-card-content>
            {{quote.cn}}
           
        </mat-card-content>
      
    </mat-card>


</form>
