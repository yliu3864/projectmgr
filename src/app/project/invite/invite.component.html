<form>
        <h2 mat-dialog-title>Invite members: </h2>
        <div mat-dialog-content>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="member name" [matAutocomplete]="autoMembers">  
            </mat-form-field>            
        </div>
        <div mat-dialog-actions>
            <button type="button" mat-raised-button color="primary" (click)="onClick()">save</button>
            <button type="button" mat-button mat-dialog-close>close</button>
        </div>
    
 </form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
    <mat-option *ngFor="let item of items">
        {{item.name}}
    </mat-option>
</mat-autocomplete>
