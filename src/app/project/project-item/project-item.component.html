<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{item.name}}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.coverImg" alt="coverPage">
    <mat-card-content>
        {{item.desc}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="onEditClick()">
            <mat-icon>note</mat-icon>
            <span>edit</span>
        </button>
        <button mat-button type="button" (click)="onInviteClick()">
                <mat-icon>group_add</mat-icon>
                <span>invite</span>
            </button>
        <button mat-button type="button" (click)="onDelClick()">
            <mat-icon>delete</mat-icon>
            <span>delete</span>
        </button>
    </mat-card-actions>
</mat-card>
