<div class="address-group">
    <mat-select  
    placeholder="Province" 
    [(ngModel)]="_address.province"
    (change)="onProvinceChange()">
        <mat-option *ngFor="let p of provinces$ | async" [value]="p">
           {{p}}
        </mat-option>
    </mat-select>
    <mat-select
    placeholder="City" 
    [(ngModel)]="_address.city"
    (change)="onCityChange()">
        <mat-option *ngFor="let c of cities$ | async" [value]="c">
            {{c}}
        </mat-option>
    </mat-select>
    <div class="stree">
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="address" [(ngModel)]="_address.street" (change)="onAddressChange()">
        </mat-form-field>    
    </div>
</div>
