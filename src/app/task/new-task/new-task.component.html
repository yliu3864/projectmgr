<form>
        <h3 mat-dialog-title>{{title}}</h3>
        <div mat-dialog-content>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="task name">  
            </mat-form-field>        
            <mat-radio-group>
                <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
                    {{priority.label}}
                </mat-radio-button>
            </mat-radio-group>
            <mat-form-field class="full-width">
                <input matInput [matDatepicker]="dueDatepicker" type="text" placeholder="task duedate">  
                <!-- <button type="button" matSuffix [matDatepickerToggle]="dueDatepicker"></button> -->
                <mat-datepicker-toggle [for]="dueDatepicker"></mat-datepicker-toggle>
            </mat-form-field>   
            <mat-datepicker #dueDatepicker></mat-datepicker>
            <mat-form-field class="full-width">
                <input matInput [matDatepicker]="reminderDatepicker" type="text" placeholder="reminder date">  
                <mat-datepicker-toggle [for]="reminderDatepicker"></mat-datepicker-toggle>
                <!-- <button type="button" matSuffix [matDatepickerToggle]="reminderDatepicker"></button> -->
            </mat-form-field>   
            <mat-datepicker #reminderDatepicker></mat-datepicker>
        </div>
        <div mat-dialog-actions>
            <button type="button" mat-raised-button color="primary" (click)="onClick()">save</button>
            <button type="button" mat-button mat-dialog-close>close</button>
        </div>
    
    </form>
